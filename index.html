<!DOCTYPE html>
<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <section class="bg-orange-50">

          <img

            alt="Penguin Fashion Logo"

          />

        <nav>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-8 md:hidden"

              stroke-linejoin="round"

          <span class="text-[#FABE4C]">Be the Penguins</span>

        <a href="/" class="flex items-center w-fit px-6 py-3 rounded-md bg-gradient-to-b from-[#A4BC46] to-[#85A019] font-roboto font-medium text-white">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="size-5 mr-2"
          >

          BUY NOW

      </div>
      <div>
        <img src="./src/images/model.png" alt="Hero Model Image" class="w-3/4 mx-auto mt-14 pb-16">
      </div>

    <main></main>
